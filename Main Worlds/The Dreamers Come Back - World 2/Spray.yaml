game: 
  Lingo: 2
  Hollow Knight: 1
  Undertale: 1
  An Untitled Story: 1
  Timespinner: 1 
  A Hat in Time: 2

Lingo:

# level 2 isnt at 5 fuckillion panels when it isn't my goal
  goal:
    themaster: 1
    level2: 2

  triggers:
    - option_category: Lingo
      option_name: goal
      option_result: themaster
      options:
        Lingo:
          victory_condition: the_master
          +priority_locations: 
             - 'Second Room - LEVEL 2'

    - option_category: Lingo
      option_name: goal
      option_result: level2
      options:
        Lingo:
          mastery_achievements: random-range-9-14
          level_2_requirement: random-range-500-700
          victory_condition: level_2
          +priority_locations: 
             - 'Orange Tower Seventh Floor - THE MASTER'

  # the rest of the diddly dang yaml
  shuffle_doors: simple
  shuffle_panels: rearrange
  shuffle_paintings: true
  shuffle_sunwarps: true
  progressive_orange_tower: false # now that my goal isnt the end this feels like it makes more sense
  trap_percentage: 33
  puzzle_skip_percentage: 50
  priority_locations: # set these panels to priority for no reason other than "they feel important lol"
    - 'Orange Tower Seventh Floor - THE END'
    - 'Orange Tower Basement - THE LIBRARY'
    - 'Pilgrim Room - THIS'

Hollow Knight:

  # normal rando stuff
  progression_balancing: 0 # dont worry about it! don't worry. :)
  Goal: radiance
  RandomizeGeoChests: true
  RandomizeRancidEggs: true
  RandomizeRelics: true
  RandomizeBossEssence: true
  RandomizeGrubs: true
  RandomizeMimics: true
  RandomizeMaps: true
  RandomizeBossGeo: true
  RandomizeElevatorPass: true
  RandomCharmCosts: random-range-80-120
  EggShopSlots: 6

  # part where i exclude the checks that suck bad for shorts
  exclude_locations:
    - 'Charm_Notch-Colosseum'
    - 'Pale_Ore-Colosseum'
    - 'Boss_Essence-Grey_Prince_Zote'
    - 'Mask_Shard-Grey_Mourner'

  # part where i start with simple keys so stuff with them is in logic before the heat death of the universe
  start_inventory:
    Simple_Key: 4

  # part where im banned from being lazy and getting spoonfed my go mode
  local_items:
    - Dreamers

Undertale:

  route_required: genocide
  starting area: random
  rando_stats: true # no rando love because recieving love is completely useless when stat rando is on
  prog_armor: true
  prog_weapons: true
  rando_item_button: true

