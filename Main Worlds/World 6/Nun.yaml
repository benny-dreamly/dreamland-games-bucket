name: Nun

# Used to describe your yaml. Useful if you have multiple files.
description: Default ANIMAL WELL Template

game: ANIMAL WELL
requires:
  version: 0.5.0 # Version of Archipelago required for this yaml to work as expected.

ANIMAL WELL:
  # Game Options
  progression_balancing: normal
  accessibility: items
  goal: fireworks
  eggs_needed: 64
  key_ring: 'true'
  matchbox: 'true'
  candle_checks: 'true'
  bunnies_as_checks: exclude_tedious
  bunny_warps_in_logic: 'true'
  fruitsanity: 'false'
  exclude_song_chests: 'false'
  random_final_egg_location: 'false'
  death_link: 'false'

  # Logic Options
  tanking_damage: 'true'
  bubble_jumping: 'long_chains'
  disc_hopping: multiple
  wheel_tricks: advanced
  ball_throwing: expert
  flute_jumps: 'true'
  obscure_tricks: 'true'
  precise_tricks: 'true'