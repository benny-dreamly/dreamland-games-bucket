name: Outer

# Used to describe your yaml. Useful if you have multiple files.
description: 8's well settings

game: ANIMAL WELL
requires:
  version: 0.5.0 # Version of Archipelago required for this yaml to work as expected.

ANIMAL WELL:
  progression_balancing: normal
  accessibility: items
  goal: fireworks
  eggs_needed: 64
  key_ring: 'true'
  matchbox: 'true'
  candle_checks: 'true'
  bunnies_as_checks: all_bunnies
  bunny_warps_in_logic: 'true'
  fruitsanity: 'false'
  exclude_song_chests: 'false'
  random_final_egg_location: 'false'
  death_link: 'false'

  # Logic Options
  bubble_jumping: long_chains
  disc_hopping: 'multiple'
  wheel_tricks: 'advanced'
  ball_throwing:
    simple: 50
    expert: 50
  flute_jumps: 'false'
  obscure_tricks: 'true'
  precise_tricks: 'true'
  tanking_damage: 'true'

  plando_items:
    - item:
        E. Medal: 1
      location: Community Bunny
      from_pool: true
      world: true
